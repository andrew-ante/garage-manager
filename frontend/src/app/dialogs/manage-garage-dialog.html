<h1 mat-dialog-title class="title">
  <span *ngIf="data.garage.id">Edit Garage</span>
  <span *ngIf="!data.garage.id">Add Garage</span>
</h1>
<div mat-dialog-content>
  <div class="col-xs-12">
    <div class="form form-horizontal">
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input id="title" class="form-control" type="text" [(ngModel)]="data.garage.title">
        <div class="has-error">{{errors.title}}</div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="modal-footer">
  <button class="btn btn-default" (click)="close()">Close</button>
  <button class="btn btn-primary" (click)="save()">Save</button>
</div>
